<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>音乐播放器</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>

	</head>
	<body>
		<audio src="" id="audio-source"></audio>
		<!-- home section -->
		<section class="home-section active">
			<!-- carousel -->
			<div class="carousel">
				<img src="../music/tu/1.jpg" class="active" alt="">
				<img src="../music/tu/2.jpg" alt="">
				<img src="../music/tu/3.jpg" alt="">
				<img src="../music/tu/4.jpg" alt="">
				<img src="../music/tu/5.jpg" alt="">
				
			</div>
			<h1 class="heading">最近播放</h1>
				<div class="playlists-group">
					<div class="playlist-card">
						<img src="../music/tu/2.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">华语热歌</p>
					</div>
					<div class="playlist-card">
						<img src="../music/tu/3.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">古风戏腔</p>
					</div>
					<div class="playlist-card">
						<img src="../music/tu/4.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">深夜酒吧</p>
					</div>
					<div class="playlist-card">
						<img src="../music/tu/5.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">失恋回忆</p>
					</div>
					<div class="playlist-card">
						<img src="../music/tu/6.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">经典老歌</p>
					</div>
				</div>
				<h1 class="heading">根据你的喜好</h1>
				<div class="playlists-group">
					<div class="playlist-card">
						<img src="../music/tu/10.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">华语热歌</p>
					</div>
					<div class="playlist-card">
						<img src="../music/tu/11.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">古风戏腔</p>
					</div>
					<div class="playlist-card">
						<img src="../music/tu/6.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">深夜酒吧</p>
					</div>
					<div class="playlist-card">
						<img src="../music/tu/9.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">失恋回忆</p>
					</div>
					<div class="playlist-card">
						<img src="../music/tu/13.jpg" class="playlist-card-img" alt="">
						<p class="playlist-card-name">经典老歌</p>
					</div>
				</div>
			</section>
			<section class="music-player-section">
				<img src="http://haiyong.site/wp-content/uploads/2021/09/back.png" class="back-btn icon hide" alt="">
				<img src="http://haiyong.site/wp-content/uploads/2021/09/nav.png" class="nav-btn icon hide" alt="">
				<h1 class="current-song-name">song 1</h1>
				<p class="artist-name hide">artist 1</p>
				<img src="../music/tu/5.jpg" class="cover hide" alt="">
				<div class="seek-bar-container">
					<input type="range" class="music-seek-bar" value="0">
					<p class="current-time hide">00 : 00</p>
					<p class="duration hide">00 : 00</p>
				</div>
				<div class="controls">
					<span class="fas fa-redo"></span>
					<div class="main">
						<i class="fas fa-backward active"></i>
						<i class="fas fa-play active"></i>
						<i class="fas fa-pause"></i>
						<i class="fas fa-forward active"></i>
					</div>
					<input type="range" class="volume-slider" max="1" value="1" step="0.1">
					<span class="fas fa-volume-up"></span>
				</div>
			</section>
			<section class="playlist">
				<img src="../music/tu/6.jpg" class="back-btn icon" alt="">
				<h1 class="title">playlist</h1>
				<div class="queue active">
					<div class="queue-cover">
						<img src="../music/tu/7.jpg" alt="">
						<i class="fas fa-pause"></i>
					</div>
					<p class="name">song 1</p>
				</div>
				<div class="queue active">
					<div class="queue-cover">
						<img src="../music/tu/8.jpg" alt="">
						<i class="fas fa-pause"></i>
					</div>
					<p class="name">song 2</p>
				</div>
				<div class="queue active">
					<div class="queue-cover">
						<img src="../music/tu/9.jpg" alt="">
						<i class="fas fa-pause"></i>
					</div>
					<p class="name">song 3</p>
				</div>
				<div class="queue active">
					<div class="queue-cover">
						<img src="../music/tu/10.jpg" alt="">
						<i class="fas fa-pause"></i>
					</div>
					<p class="name">song 4</p>
				</div>
				<div class="queue active">
					<div class="queue-cover">
						<img src="../music/tu/11.jpg" alt="">
						<i class="fas fa-pause"></i>
					</div>
					<p class="name">song 5</p>
				</div>
				<div class="queue active">
					<div class="queue-cover">
						<img src="../music/tu/12.jpg" alt="">
						<i class="fas fa-pause"></i>
					</div>
					<p class="name">song 6</p>
				</div>
				<div class="queue active">
					<div class="queue-cover">
						<img src="../music/tu/13.jpg" alt="">
						<i class="fas fa-pause"></i>
					</div>
					<p class="name">song 7</p>
				</div>
				<div class="queue active">
					<div class="queue-cover">
						<img src="../music/tu/14.jpg" alt="">
						<i class="fas fa-pause"></i>
					</div>
					<p class="name">song 8</p>
				</div>
			</section>
		<script src="data.js"></script>
		<script src="app.js"></script>
	</body>
</html>
